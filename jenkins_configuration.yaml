jenkins:
  systemMessage: "Jenkins configured automatically"
  numExecutors: 2
  scmCheckoutRetryCount: 3
  mode: NORMAL

  # Security and user setup
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: admin

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git

  maven:
    installations:
    - name: "Maven"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.9.9"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
        
  gradle:
    installations:
    - name: "Gradle"
      properties:
      - installSource:
          installers:
          - gradleInstaller:
              id: "8.11-rc-1"

# Credentials configuration
