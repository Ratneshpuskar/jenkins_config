jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins\n\n"
  numExecutors: 2
  scmCheckoutRetryCount: 3
  mode: NORMAL

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: admin

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  tools:
    maven:
      installations:
        - name: "Maven"    # Name to reference this Maven in jobs
          properties:
            - installSource:
                installers:
                  - maven:
                      id: "3.9.9"  # Specify the Maven version
                      url: "https://repo.maven.apache.org/maven2"  # Optional custom URL
    git:
      installations:
        - name: "DefaultGit"
          home: "/usr/bin/git"

